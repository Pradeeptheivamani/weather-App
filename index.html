<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere | Premium Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="container">
        <header>
            <div class="search-box">
                <i class="fa-solid fa-location-dot location-icon" id="geo-btn" title="Use Current Location"></i>
                <input type="text" id="city-input" placeholder="Search city...">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </header>

        <main id="weather-display" class="hidden">
            <div class="current-weather">
                <div class="location-info">
                    <h1 id="city-name">--</h1>
                    <p id="date">--</p>
                </div>

                <div class="weather-main">
                    <div class="temp-container">
                        <span id="temperature">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="condition-container">
                        <i id="weather-icon" class="fa-solid fa-cloud"></i>
                        <p id="condition">--</p>
                    </div>
                </div>
            </div>

            <div class="details-grid">
                <div class="detail-card">
                    <div class="detail-icon"><i class="fa-solid fa-droplet"></i></div>
                    <div class="detail-info">
                        <p class="label">Humidity</p>
                        <p class="value" id="humidity">--%</p>
                    </div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon"><i class="fa-solid fa-wind"></i></div>
                    <div class="detail-info">
                        <p class="label">Wind Speed</p>
                        <p class="value" id="wind-speed">-- km/h</p>
                    </div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon"><i class="fa-solid fa-temperature-half"></i></div>
                    <div class="detail-info">
                        <p class="label">Feels Like</p>
                        <p class="value" id="feels-like">--°</p>
                    </div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon"><i class="fa-solid fa-eye"></i></div>
                    <div class="detail-info">
                        <p class="label">Visibility</p>
                        <p class="value" id="visibility">-- km</p>
                    </div>
                </div>
            </div>
        </main>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p class="loading-text">Fetching weather...</p>
        </div>

        <div id="error-message" class="hidden">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p id="error-text">City not found</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
